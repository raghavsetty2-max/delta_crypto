services:
  - type: worker
    name: crypto-trading-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python main_bot.py
    
  - type: web
    name: crypto-dashboard
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn web_dashboard:app --bind 0.0.0.0:$PORT
